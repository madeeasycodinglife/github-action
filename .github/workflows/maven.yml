name: CI/CD to Render (via Render API)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    name: Build & Deploy to Render
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker Image (multi-stage)
        run: docker build -t github-action:latest .

      - name: ğŸš€ Trigger Render Deploy via API
        run: |
          # Install curl if not already available
          sudo apt-get update && sudo apt-get install -y curl

          # Create deployment on Render
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -d '{
              "clearCache": "clear"
            }'